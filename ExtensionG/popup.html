<!DOCTYPE html>
<html>
<head>
  <title>Biblioteca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      margin: 0;
      padding: 10px;
      width: 200px;
    }
    .input-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .input-container input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 12px;
    }
    .input-container input[type="text"] {
      flex: 1;
      margin-right: 5px;
    }
    button {
      width: 100%;
      padding: 5px;
      background-color: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
    }
    button:hover {
      background-color: #f0f0f0;
    }
    #toggle-dark-mode, #open-interface, #clear-interface, #open-chat {
      width: 16px;
      height: 16px;
      padding: 0;
      margin-top: 10px;
      background-color: transparent;
      color: transparent;
      border: 1px solid #999;
      border-radius: 50%;
      cursor: pointer;
      font-size: 10px;
      line-height: 16px;
      text-align: center;
      display: inline-block;
      position: relative;
    }
    #toggle-dark-mode::before, #open-interface::before, #clear-interface::before, #open-chat::before {
      content: attr(data-letter);
      color: rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    #result p {
      font-size: 12px;
      margin: 5px 0;
    }
    .dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
    .dark-mode input {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    .dark-mode button {
      background-color: #333;
      color: #e0e0e0;
      border: 1px solid #555;
    }
    .dark-mode #toggle-dark-mode, .dark-mode #open-interface, .dark-mode #clear-interface, .dark-mode #open-chat {
      border: 1px solid #666;
    }
    .dark-mode #toggle-dark-mode::before, .dark-mode #open-interface::before, .dark-mode #clear-interface::before, .dark-mode #open-chat::before {
      color: rgba(255, 255, 255, 0.1);
    }
    .dark-mode button:hover {
      background-color: #444;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="main-interface">
    <div class="input-container">
      <input type="text" id="ip" placeholder="Enter IP Address">
      <input type="text" id="cidr" placeholder="/CIDR">
    </div>
    <button id="calculate">Calculate</button>
    <div id="result"></div>
    <button id="toggle-dark-mode" data-letter="O">ðŸŒ™</button>
    <button id="open-interface" data-letter="C">C</button>
    <button id="clear-interface" data-letter="X">X</button>
    <button id="open-chat" data-letter="R">R</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
